<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>Clothing Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-detail">
      <!-- Aquí se cargará la información del producto -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Clothing Store. All rights reserved.</p>
  </footer>

  <script>
    async function loadProductDetail() {
      const params = new URLSearchParams(window.location.search);
      const productSlug = params.get('product');
      const detailSection = document.querySelector('.product-detail');

      if (!productSlug) {
        detailSection.innerHTML = '<p>Product not found.</p>';
        return;
      }

      try {
        const response = await fetch('/products/index.json');
        const products = await response.json();

        // Encuentra el producto correspondiente por el slug
        const product = products.find(p => 
          p.title && p.title.toLowerCase().replace(/\s+/g, '-') === productSlug
        );

        if (!product) {
          detailSection.innerHTML = '<p>Product not found.</p>';
          return;
        }

        detailSection.innerHTML = `
          <div class="product-detail-card">
            <img src="${product.image}" alt="${product.title}">
            <div class="product-info">
              <h2>${product.title}</h2>
              <p>${product.description}</p>
              <p class="price">$${product.price.toFixed(2)}</p>
              <button>Add to Cart</button>
            </div>
          </div>
        `;

        // Botón de agregar al carrito
        const button = detailSection.querySelector('button');
        button.addEventListener('click', () => {
          alert('Item added to cart');
        });

      } catch (error) {
        console.error('Error loading product details:', error);
        detailSection.innerHTML = '<p>Error loading product details.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadProductDetail);
  </script>

</body>
</html>
