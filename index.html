<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store - E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>Clothing Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="assets/tshirt.jpg" alt="T-shirt">
        <h2>T-shirt</h2>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/jeans.jpg" alt="Jeans">
        <h2>Jeans</h2>
        <p>$40.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/jacket.jpg" alt="Jacket">
        <h2>Jacket</h2>
        <p>$60.00</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Clothing Store. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
