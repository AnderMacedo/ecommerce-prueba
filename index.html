<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store - E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>Clothing Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <!-- Aquí se cargarán los productos dinámicamente -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Clothing Store. All rights reserved.</p>
  </footer>

  <script>
    async function loadProducts() {
      const productsSection = document.querySelector('.products');

      try {
        const response = await fetch('/products/index.json');
        const products = await response.json();

        productsSection.innerHTML = '';

        products.forEach(product => {
          const slug = product.title ? product.title.toLowerCase().replace(/\s+/g, '-') : '';

          const productCard = document.createElement('div');
          productCard.className = 'product-card';

          productCard.innerHTML = `
            <a href="product-details.html?product=${encodeURIComponent(slug)}">
              <img src="${product.image}" alt="${product.title}">
            </a>
            <h2>${product.title}</h2>
            <p>$${product.price.toFixed(2)}</p>
            <button>Add to Cart</button>
          `;

          productsSection.appendChild(productCard);
        });

        const buttons = document.querySelectorAll('.product-card button');
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            alert('Item added to cart');
          });
        });

      } catch (error) {
        console.error('Error loading products:', error);
        productsSection.innerHTML = '<p>Error loading products.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
